
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
  
  <script src=app/layout/app1.js></script>
  <script src=js/controllers.js></script>
</head>
  <body ng-app="starter">

    <ion-pane>
     
      <ion-content>
	<div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button nav-clear class="button button-block button-positive" ng-click="LogIn(user)">
              Sign-In
            </button>
            <ion-pane ion-side-menu-content>
            <ion-nav-bar class="ion-balanced">
            </ion-nav-bar>   
            <ion-nav-view name="Documents"</ion-nav-view>
            <script src="menu.html" type="text/ng-template"></script>   
          </ion-pane>
          </div>
      </ion-content>
    </ion-pane>
  
<script>//<![CDATA[
document.write('<script src="//' + (location.hostname || 'localhost') + ':35729/livereload.js?snipver=1"><\/script>')
//]]></script>
</body>
</html>
